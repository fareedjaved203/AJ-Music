<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AJ Music</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <ul>
                <a href="#home">
                    <li class="brand">
                        <img src="music-logo.png" alt="logo">
                    </li>
                </a>
                <a href="#">
                    <li class="navItems">Home</li>
                </a>
                <a href="#">
                    <li class="navItems2">About</li>
                </a>
            </ul>
        </nav>

        <div class="container">
            <div class="songList">
                <h1>Best Songs</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="cover1.jpg" alt="1">
                        <span class="songName">On And On</span>
                        <span class="songListPlay"><span class="timestamp">3:43 <i id="0"
                                    class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover2.jpg" alt="1">
                        <span class="songName">On And On</span>
                        <span class="songListPlay"><span class="timestamp">3:43 <i id="1"
                                    class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover3.jpg" alt="1">
                        <span class="songName">On And On</span>
                        <span class="songListPlay"><span class="timestamp">3:43 <i id="2"
                                    class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover4.jpg" alt="1">
                        <span class="songName">On And On</span>
                        <span class="songListPlay"><span class="timestamp">3:43 <i id="3"
                                    class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover5.jpg" alt="1">
                        <span class="songName">On And On</span>
                        <span class="songListPlay"><span class="timestamp">3:43 <i id="4"
                                    class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="cover6.png" alt="1">
                        <span class="songName">On And On</span>
                        <span class="songListPlay"><span class="timestamp">3:43 <i id="5"
                                    class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>

                </div>
            </div>
            <div class="songBanner"></div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
            <div class="icons">
                <i id="previous" class="fa-solid fa-3x fa-backward"></i>
                <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
                <i id="next" class="fa-solid fa-3x fa-forward"></i>

            </div>
            <div class="songInfo">
                <img src="music.gif" alt="" width="40px" id="gif"><span id="masterSongName">On And On-Cartoon</span>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/8180d0ebda.js" crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>

</html>
